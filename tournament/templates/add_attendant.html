{% extends 'base.html' %}

{% block title %}Create new account! {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row d-flex justify-content-md-center">

    <form method="POST" class="form-group p-5 col-4 rounded border justify-content-center" style="background-color: rgba(255, 255, 255, 0.15);">

        {% csrf_token %}
        {{form | crispy}}
        <br />
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
{% endblock %}
